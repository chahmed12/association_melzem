<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل النساء - Inscription Femmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen flex items-center justify-center p-4">

    <!-- Bouton retour -->
    <a href="/"
        class="fixed top-4 left-4 bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        الرئيسية
    </a>

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-6 text-center">
            <h1 class="text-white text-2xl font-bold">تسجيل النساء</h1>
            <p class="text-pink-100 text-sm mt-1">Formulaire d'adhésion - Femmes</p>
        </div>

        <div class="p-8">
            <form id="memberFormFemmes" class="space-y-6">

                <!-- Nom complet -->
                <div>
                    <label for="nom" class="block text-gray-700 font-semibold mb-2">
                        الاسم واللقب (Nom Complet)
                    </label>
                    <input type="text" id="nom" name="nom" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200 placeholder-gray-400"
                        placeholder="أدخل اسمك هنا...">
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-gray-700 font-semibold mb-2">
                        رقم الهاتف (Numéro de Téléphone)
                    </label>
                    <input type="tel" id="telephone" name="telephone" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-200 placeholder-gray-400 text-right"
                        placeholder="...أدخل رقم الهاتف" dir="rtl">
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                    تسجيل (Enregistrer)
                </button>
            </form>

            <!-- Message de succès -->
            <div id="successMessage"
                class="hidden mt-6 bg-pink-50 border border-pink-200 rounded-lg p-4 text-center animate-pulse">
                <svg class="w-12 h-12 text-pink-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="text-lg font-bold text-pink-800">تم التسجيل بنجاح!</h3>
                <p class="text-pink-600 text-sm">Merci, vos informations ont été enregistrées.</p>
                <button onclick="window.location.href='/'"
                    class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                    العودة للرئيسية
                </button>
            </div>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                <p class="text-red-600 font-bold">حدث خطأ، حاول مرة أخرى.</p>
            </div>
        </div>

        <div class="bg-gray-50 p-4 text-center text-xs text-gray-500 border-t">
            Mauritanie © 2026 - جميع الحقوق محفوظة
        </div>
    </div>

    <script>
        document.getElementById('memberFormFemmes').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;

            // Animation du bouton
            btn.disabled = true;
            btn.innerText = "جاري الإرسال... (Envoi...)";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = {
                nom: document.getElementById('nom').value,
                telephone: document.getElementById('telephone').value
            };

            try {
                const response = await fetch('/api/inscrire-femme', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Cacher le formulaire et montrer le succès
                    document.getElementById('memberFormFemmes').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Remettre le bouton normal si erreur
                if (document.getElementById('memberFormFemmes').classList.contains('hidden') === false) {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }
        });
    </script>
</body>

</html>
