<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Membres - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="/"
                    class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    ‚Üê Accueil
                </a>
                <h1 class="text-3xl font-bold">ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ£ÿπÿ∂ÿßÿ°</h1>
                <a href="/admin.html"
                    class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Nouveaut√©s
                </a>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-3 gap-6 mb-8">

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold">Total Hommes</p>
                        <p id="totalHommes" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold">Total Femmes</p>
                        <p id="totalFemmes" class="text-3xl font-bold text-pink-600">0</p>
                    </div>
                    <div class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold">Total Membres</p>
                        <p id="totalMembres" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="border-b border-gray-200">
                <nav class="flex">
                    <button id="tabHommes" onclick="showTab('hommes')"
                        class="tab-button active px-6 py-4 text-sm font-semibold text-green-600 border-b-2 border-green-600">
                        üë® Hommes Inscrits
                    </button>
                    <button id="tabFemmes" onclick="showTab('femmes')"
                        class="tab-button px-6 py-4 text-sm font-semibold text-gray-500 hover:text-pink-600">
                        üë© Femmes Inscrites
                    </button>
                </nav>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="p-8 text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-4">Chargement...</p>
            </div>

            <!-- Table Hommes -->
            <div id="tableHommes" class="hidden p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    #</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nom</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    T√©l√©phone</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Situation</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Montant</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                            </tr>
                        </thead>
                        <tbody id="hommesBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Table Femmes -->
            <div id="tableFemmes" class="hidden p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    #</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nom</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                            </tr>
                        </thead>
                        <tbody id="femmesBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        let hommesData = [];
        let femmesData = [];

        // Charger les donn√©es au d√©marrage
        window.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                // Charger les hommes
                const responseHommes = await fetch('/api/membres');
                const dataHommes = await responseHommes.json();

                // Charger les femmes
                const responseFemmes = await fetch('/api/femmes');
                const dataFemmes = await responseFemmes.json();

                if (dataHommes.success) {
                    hommesData = dataHommes.membres || [];
                }

                if (dataFemmes.success) {
                    femmesData = dataFemmes.femmes || [];
                }

                updateStats();
                showTab('hommes');
                document.getElementById('loadingState').classList.add('hidden');
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600">Erreur de chargement</p>';
            }
        }

        function updateStats() {
            document.getElementById('totalHommes').textContent = hommesData.length;
            document.getElementById('totalFemmes').textContent = femmesData.length;
            document.getElementById('totalMembres').textContent = hommesData.length + femmesData.length;
        }

        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'text-green-600', 'text-pink-600', 'border-b-2', 'border-green-600', 'border-pink-600');
                btn.classList.add('text-gray-500');
            });

            if (tab === 'hommes') {
                document.getElementById('tabHommes').classList.add('active', 'text-green-600', 'border-b-2', 'border-green-600');
                document.getElementById('tabHommes').classList.remove('text-gray-500');
                document.getElementById('tableHommes').classList.remove('hidden');
                document.getElementById('tableFemmes').classList.add('hidden');
                displayHommes();
            } else {
                document.getElementById('tabFemmes').classList.add('active', 'text-pink-600', 'border-b-2', 'border-pink-600');
                document.getElementById('tabFemmes').classList.remove('text-gray-500');
                document.getElementById('tableFemmes').classList.remove('hidden');
                document.getElementById('tableHommes').classList.add('hidden');
                displayFemmes();
            }
        }

        function displayHommes() {
            const tbody = document.getElementById('hommesBody');

            if (hommesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Aucune inscription</td></tr>';
                return;
            }

            tbody.innerHTML = hommesData.map((membre, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${membre.nom}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${membre.telephone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${membre.situation === 'ŸÜÿπŸÖ' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${membre.situation === 'ŸÜÿπŸÖ' ? 'Travaille' : 'Sans emploi'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${membre.montant} UM</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(membre.date_inscription)}</td>
                </tr>
            `).join('');
        }

        function displayFemmes() {
            const tbody = document.getElementById('femmesBody');

            if (femmesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Aucune inscription</td></tr>';
                return;
            }

            tbody.innerHTML = femmesData.map((femme, index) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${femme.nom}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(femme.date_inscription)}</td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>

</html>
