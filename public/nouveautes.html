<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجديد - Nouveautés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        .gallery-item {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-8 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="/"
                    class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    الرئيسية
                </a>
                <h1 class="text-3xl font-bold">الجديد - Nouveautés</h1>
                <div class="w-24"></div> <!-- Spacer for centering -->
            </div>
        </div>
    </div>

    <!-- Gallery Container -->
    <div class="container mx-auto px-4 py-12">

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-4">جاري التحميل...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
            <h3 class="text-xl font-bold text-gray-700 mb-2">لا توجد صور حاليا</h3>
            <p class="text-gray-500">Aucune nouveauté pour le moment</p>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Images will be loaded here dynamically -->
        </div>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="text-center text-white text-xl mt-4"></div>
    </div>

    <script>
        let currentImages = [];

        // Charger les images au chargement de la page
        window.addEventListener('DOMContentLoaded', loadImages);

        async function loadImages() {
            try {
                const response = await fetch('/api/nouveautes');
                const data = await response.json();

                if (data.success && data.images && data.images.length > 0) {
                    currentImages = data.images;
                    displayImages(data.images);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Erreur:', error);
                showEmptyState();
            }
        }

        function displayImages(images) {
            const grid = document.getElementById('galleryGrid');
            const loadingState = document.getElementById('loadingState');

            loadingState.classList.add('hidden');
            grid.classList.remove('hidden');

            grid.innerHTML = images.map((img, index) => `
                <div class="gallery-item bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer" onclick="openModal(${index})">
                    <img src="${img.url}" alt="${img.titre || 'Image'}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 text-lg mb-1">${img.titre || 'Sans titre'}</h3>
                        <p class="text-gray-500 text-sm">${formatDate(img.date)}</p>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('caption');

            const img = currentImages[index];
            modal.style.display = 'block';
            modalImg.src = img.url;
            caption.innerHTML = img.titre || 'Sans titre';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-MA');
        }

        // Fermer le modal en cliquant en dehors de l'image
        window.onclick = function (event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Fermer avec la touche Escape
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
