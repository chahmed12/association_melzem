<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Nouveautés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-center">
                <h1 class="text-white text-3xl font-bold">Administration</h1>
                <p class="text-purple-100 text-sm mt-1">Ajouter une nouveauté</p>
            </div>

            <div class="p-8">
                <form id="adminForm" class="space-y-6" enctype="multipart/form-data">

                    <div>
                        <label for="titre" class="block text-gray-700 font-semibold mb-2">
                            Titre de la nouveauté
                        </label>
                        <input type="text" id="titre" name="titre"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                            placeholder="Ex: Événement culturel 2026">
                    </div>

                    <div>
                        <label for="image" class="block text-gray-700 font-semibold mb-2">
                            Image *
                        </label>
                        <div
                            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-purple-500 transition duration-200">
                            <input type="file" id="image" name="image" accept="image/*" required class="hidden"
                                onchange="previewImage(event)">
                            <label for="image" class="cursor-pointer">
                                <div id="imagePreview" class="hidden mb-4">
                                    <img id="preview" class="max-h-64 mx-auto rounded-lg shadow-md">
                                </div>
                                <div id="uploadPrompt">
                                    <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                    <p class="text-gray-600 font-semibold">Cliquez pour sélectionner une image</p>
                                    <p class="text-gray-400 text-sm mt-1">PNG, JPG, GIF jusqu'à 10MB</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                        Ajouter la nouveauté
                    </button>
                </form>

                <div id="successMessage"
                    class="hidden mt-6 bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                    <svg class="w-12 h-12 text-green-500 mx-auto mb-2" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="text-lg font-bold text-green-800">Nouveauté ajoutée avec succès!</h3>
                    <button onclick="resetForm()"
                        class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                        Ajouter une autre
                    </button>
                </div>

                <div id="errorMessage" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                    <p class="text-red-600 font-bold">Erreur lors de l'ajout. Veuillez réessayer.</p>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-purple-600 hover:text-purple-800 font-semibold">← Retour à l'accueil</a>
            <span class="mx-4 text-gray-400">|</span>
            <a href="/nouveautes.html" class="text-purple-600 hover:text-purple-800 font-semibold">Voir les nouveautés
                →</a>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPrompt').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function resetForm() {
            document.getElementById('adminForm').reset();
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('uploadPrompt').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('adminForm').classList.remove('hidden');
        }

        document.getElementById('adminForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerText = "Envoi en cours...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = new FormData();
            formData.append('titre', document.getElementById('titre').value);
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const response = await fetch('/api/nouveautes', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('adminForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                if (!document.getElementById('adminForm').classList.contains('hidden')) {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }
        });
    </script>
</body>

</html>
