<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة التسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">


    <a href="/"
        class="fixed top-4 left-4 bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        الرئيسية
    </a>

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-green-700 p-6 text-center">
            <h1 class="text-white text-2xl font-bold">رابطة شباب جدة</h1>
            <p class="text-green-100 text-sm mt-1">استمارة عضوية (Formulaire d'adhésion)</p>
        </div>

        <div class="p-8">
            <form id="memberForm" class="space-y-6">

                <div>
                    <label for="nom" class="block text-gray-700 font-semibold mb-2">الاسم واللقب (Nom Complet)</label>
                    <input type="text" id="nom" name="nom" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 placeholder-gray-400"
                        placeholder="أدخل اسمك هنا...">
                </div>
                <div>
                    <label for="situation" class="block text-gray-700 font-semibold mb-2">الوضعية الحالية
                        (Situation)</label>
                    <div class="relative">
                        <select id="situation" name="situation" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 bg-white">
                            <option value="" disabled selected>-- اختر الوضعية --</option>
                            <option value="نعم">يعمل (Travaille)</option>
                            <option value="لا">لا يعمل (Sans emploi)</option>
                        </select>

                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <label for="telephone" class="block text-gray-700 font-bold mb-2">رقم الهاتف (Numéro de
                        Téléphone)</label>
                    <input type="tel" id="telephone" name="telephone" required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 transition duration-200 placeholder-gray-400 text-right"
                        placeholder="...أدخل رقم الهاتف" dir="rtl">
                </div>

                <div id="montantBox"
                    class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-center transition-all duration-300">
                    <p class="text-gray-600 font-bold">مبلغ الاشتراك (Montant à payer) :</p>
                    <p class="text-3xl font-bold text-green-700 mt-1">
                        <span id="montantValue">0</span> <span class="text-sm">أوقية (UM)</span>
                    </p>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-1">
                    تسجيل (Enregistrer)
                </button>
            </form>

            <div id="successMessage"
                class="hidden mt-6 bg-green-50 border border-green-200 rounded-lg p-4 text-center animate-pulse">
                <svg class="w-12 h-12 text-green-500 mx-auto mb-2" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="text-lg font-bold text-green-800">تم التسجيل بنجاح!</h3>
                <p class="text-green-600 text-sm">Merci, vos informations ont été enregistrées.</p>
                <button onclick="window.location.href='/'"
                    class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                    العودة للرئيسية
                </button>
            </div>

            <div id="errorMessage" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4 text-center">
                <p class="text-red-600 font-bold">حدث خطأ، حاول مرة أخرى.</p>
            </div>
        </div>

        <div class="bg-gray-50 p-4 text-center text-xs text-gray-500 border-t">
            Mauritanie &copy; 2026 - جميع الحقوق محفوظة
        </div>
    </div>

    <script>
        document.getElementById('situation').addEventListener('change', function () {
            const montantBox = document.getElementById('montantBox');
            const montantValue = document.getElementById('montantValue');
            const situation = this.value;

            // Afficher la boîte
            montantBox.classList.remove('hidden');

            // Logique du prix
            if (situation === 'نعم') {
                montantValue.innerText = "2000";
            } else {
                montantValue.innerText = "1000";
            }
        });
        document.getElementById('memberForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Empêche le rechargement de la page

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;

            // Animation du bouton
            btn.disabled = true;
            btn.innerText = "جاري الإرسال... (Envoi...)";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = {
                nom: document.getElementById('nom').value,
                situation: document.getElementById('situation').value,
                telephone: document.getElementById('telephone').value
            };

            try {
                const response = await fetch('/api/inscrire', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Cacher le formulaire et montrer le succès
                    document.getElementById('memberForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Remettre le bouton normal si erreur
                if (document.getElementById('memberForm').classList.contains('hidden') === false) {
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }
        });
    </script>
</body>

</html>
